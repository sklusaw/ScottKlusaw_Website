name: Validate Code

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Run Linters and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test:all

      - name: Validation summary
        run: |
          echo "âœ… All validation checks passed!"
          echo "ðŸ“‹ HTML, CSS, and JavaScript are properly formatted"
          echo "ðŸ”— No broken links detected"
